<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ツイステ キャラ管理</title>

<style>
body {
  margin: 0;
  background: #e3dfd4;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

header, footer {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 14px;
}

main { padding: 12px; }

button {
  padding: 6px 12px;
  margin: 4px;
  font-size: 13px;
  cursor: pointer;
}

button.active {
  background: #333;
  color: #fff;
}

input {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
}

/* ===== 一覧 ===== */
.table-scroll {
  background: #fff;
  border-radius: 10px;
  border: 1px solid #ccc;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 720px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 13px;
  text-align: center;
}

.name-cell {
  display: flex;
  align-items: center;
  gap: 8px;
}

.name-cell img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
}

/* Magic（一覧） */
.magic-cell {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4px;
}

.magic-cell img {
  width: 18px;
  height: 18px;
}

/* ===== アイコンのみ ===== */
#icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.icon-item {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

.icon-item img {
  width: 64px;
  height: 64px;
}

/* ===== モーダル ===== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

#detail-modal {
  background: #f6f1e7;
  border: 2px solid #c9b37e;
  max-width: 560px;
  max-height: 90vh;
  overflow-y: auto;
  margin: 30px auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

.detail-header {
  background: #1e1e1e;
  color: #fff;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  letter-spacing: .15em;
  font-size: 13px;
  position: sticky;
  top: 0;
}

.close-btn {
  font-size: 22px;
  cursor: pointer;
}

.detail-body {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  gap: 14px;
  padding: 14px;
}

.detail-body img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #bbb;
}

.groovy-btn {
  width: 100%;
  margin-top: 6px;
}

/* ステータス */
.status-name { font-size: 18px; }
.status-row { margin: 6px 0; }
.status-value { font-size: 20px; }
.groovy { color: #9a4fd6; font-weight: bold; }

/* ===== セクション ===== */
.section {
  margin: 14px;
  border-top: 2px solid #c9b37e;
  padding-top: 10px;
}

.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  background: #d8c8a0;
  color: #4a3b1a;
  display: inline-block;
  padding: 4px 8px;
}

.magic-line {
  display: flex;
  align-items: center;
  gap: 6px;
}

.magic-line img {
  width: 20px;
  height: 20px;
}

.desc {
  font-size: 12px;
  margin-bottom: 6px;
}

.buddy-row { margin-bottom: 8px; }

@media (max-width: 600px) {
  .detail-body { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header><h1>ツイステ キャラ管理</h1></header>

<main>
<button id="toggleBtn">ステータス表示：ON</button>
<input id="searchInput" placeholder="キャラ名で検索">

<div>
  <button id="sortHpBtn">HP ↓</button>
  <button id="sortAtkBtn">ATK ↓</button>
  <button id="resetBtn" class="active">デフォルト</button>
</div>

<section id="character-list-section">
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>名前</th><th>HP</th><th>ATK</th>
          <th>Magic1</th><th>Magic2</th><th>Magic3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </div>
</section>

<section id="icon-only-section" style="display:none;">
  <div id="icon-grid"></div>
</section>
</main>

<footer>© 非公式ファンサイト</footer>

<!-- ===== モーダル ===== -->
<div id="overlay">
  <div id="detail-modal">
    <div class="detail-header">
      <span>最大ステータス</span>
      <span class="close-btn" id="closeModal">×</span>
    </div>

    <div class="detail-body">
      <div>
        <img id="detailImage">
        <button id="groovyBtn" class="groovy-btn">Groovy After</button>
      </div>

      <div>
        <div class="status-name" id="detailName"></div>
        <div class="status-row">HP <span class="status-value" id="detailHp"></span></div>
        <div class="status-row">ATK <span class="status-value" id="detailAtk"></span></div>
      </div>
    </div>

    <div class="section" id="magicSection">
      <h3>MAGIC</h3>

      <div class="magic-line" id="magic1Row">
        <img id="m1Icon"><span id="detailM1"></span>
      </div>
      <div class="desc" id="detailM1Desc"></div>

      <div class="magic-line" id="magic2Row">
        <img id="m2Icon"><span id="detailM2"></span>
      </div>
      <div class="desc" id="detailM2Desc"></div>

      <div class="magic-line" id="magic3Row">
        <img id="m3Icon"><span id="detailM3"></span>
      </div>
      <div class="desc" id="detailM3Desc"></div>
    </div>

    <div class="section">
      <h3>BUDDY</h3>
      <div class="buddy-row"><strong id="buddy1"></strong><div id="buddy1Bonus"></div></div>
      <div class="buddy-row"><strong id="buddy2"></strong><div id="buddy2Bonus"></div></div>
      <div class="buddy-row"><strong id="buddy3"></strong><div id="buddy3Bonus"></div></div>
    </div>
  </div>
</div>

<script>
let characters = [];
let currentList = [];
let statusOn = true;
let hpAsc = false;
let atkAsc = false;
let groovy = false;

const body = document.getElementById('character-table-body');
const iconGrid = document.getElementById('icon-grid');
const listSection = document.getElementById('character-list-section');
const iconSection = document.getElementById('icon-only-section');

const toggleBtn = document.getElementById('toggleBtn');
const sortHpBtn = document.getElementById('sortHpBtn');
const sortAtkBtn = document.getElementById('sortAtkBtn');
const resetBtn = document.getElementById('resetBtn');
const searchInput = document.getElementById('searchInput');

function getAttrIcon(attr) {
  if (!attr) return null;
  if (attr === '火') return 'image/attr/fire.png';
  if (attr === '水') return 'image/attr/water.png';
  if (attr === '木') return 'image/attr/wood.png';
  if (attr === '無') return 'image/attr/none.png';
  return null;
}

fetch('./characters.json')
  .then(res => res.json())
  .then(data => {
    characters = data;
    render(data);
  });

function render(list) {
  currentList = list;
  body.innerHTML = '';
  iconGrid.innerHTML = '';

  list.forEach(c => {
    body.innerHTML += `
      <tr onclick='openDetail(${JSON.stringify(c)})'>
        <td><div class="name-cell"><img src="${c.icon}">${c.name}</div></td>
        <td>${c.hp ?? '-'}</td>
        <td>${c.atk ?? '-'}</td>
        <td>${c.mg1 ? `<div class="magic-cell"><img src="${getAttrIcon(c.mg1)}">${c.mg1}</div>` : ''}</td>
        <td>${c.mg2 ? `<div class="magic-cell"><img src="${getAttrIcon(c.mg2)}">${c.mg2}</div>` : ''}</td>
        <td>${c.mg3 ? `<div class="magic-cell"><img src="${getAttrIcon(c.mg3)}">${c.mg3}</div>` : ''}</td>
      </tr>`;
  });
}

/* 既存機能（ON/OFF、ソート、検索）はそのまま */

function openDetail(c) {
  overlay.style.display = 'block';

  detailName.textContent = c.name;
  detailHp.textContent = c.hp ?? '-';
  detailAtk.textContent = c.atk ?? '-';

  setupMagic(c.mg1, c.mg1_description, m1Icon, detailM1, detailM1Desc, magic1Row);
  setupMagic(c.mg2, c.mg2_description, m2Icon, detailM2, detailM2Desc, magic2Row);
  setupMagic(c.mg3, c.mg3_description, m3Icon, detailM3, detailM3Desc, magic3Row);

  buddy1.textContent = c.buddy1 || '';
  buddy1Bonus.textContent = c.buddy1_bonus || '';
  buddy2.textContent = c.buddy2 || '';
  buddy2Bonus.textContent = c.buddy2_bonus || '';
  buddy3.textContent = c.buddy3 || '';
  buddy3Bonus.textContent = c.buddy3_bonus || '';

  detailImage.src = c.groovyBefore;
  groovy = false;

  groovyBtn.onclick = () => {
    groovy = !groovy;
    detailImage.src = groovy ? c.groovyAfter : c.groovyBefore;
  };
}

function setupMagic(attr, desc, iconEl, textEl, descEl, rowEl) {
  if (!attr) {
    rowEl.style.display = 'none';
    descEl.style.display = 'none';
    return;
  }
  rowEl.style.display = '';
  descEl.style.display = '';
  iconEl.src = getAttrIcon(attr);
  textEl.textContent = attr;
  descEl.textContent = desc || '';
}

closeModal.onclick = () => overlay.style.display = 'none';
</script>

</body>
</html>
