<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ツイステッドワンダーランド キャラ管理</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 10px;
    }

    button {
      margin: 10px 0;
      padding: 8px 16px;
      font-size: 14px;
    }

    /* エラー表示 */
    #error-box {
      display: none;
      color: #b00020;
      background: #ffecec;
      border: 1px solid #b00020;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* ===== テーブル表示 ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 12px;
    }

    td img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    th {
      background-color: #eee;
    }

    /* ===== アイコンのみ表示 ===== */
    #icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .icon-item {
      text-align: center;
      background: #fff;
      padding: 5px;
      border: 1px solid #ddd;
    }

    .icon-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    /* ===== スマホ向け ===== */
    @media (max-width: 600px) {
      th, td {
        font-size: 8px;
      }
      /* ボタンは消さない（重要） */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 12px;
    }
  </style>
</head>

<body>

<header>
  <h1>ツイステッドワンダーランド キャラ管理</h1>
  <p>JSONからキャラクター情報を表示</p>
</header>

<main>
  <!-- エラー表示 -->
  <div id="error-box"></div>

  <button id="toggleStatusBtn">ステータス表示：ON</button>

  <!-- ステータス表 -->
  <section id="character-list-section">
    <table>
      <thead>
        <tr>
          <th>アイコン</th>
          <th>名前</th>
          <th>HP</th>
          <th>ATK</th>
          <th>スキル1</th>
          <th>スキル2</th>
          <th>スキル3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </section>

  <!-- アイコンのみ -->
  <section id="icon-only-section" style="display:none;">
    <div id="icon-grid"></div>
  </section>
</main>

<footer>
  <p>© ツイステッドワンダーランド 非公式ファンサイト</p>
</footer>

<script>
  const tableBody = document.getElementById('character-table-body');
  const toggleBtn = document.getElementById('toggleStatusBtn');
  const tableSection = document.getElementById('character-list-section');
  const iconSection = document.getElementById('icon-only-section');
  const iconGrid = document.getElementById('icon-grid');
  const errorBox = document.getElementById('error-box');

  let statusOn = true; // 初期は必ず表示

  window.onload = () => {
    fetch('./characters.json')
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} : ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        if (!Array.isArray(data)) {
          throw new Error('JSONが配列ではありません');
        }

        data.forEach(char => {
          addCharacterToTable(char);
          addIconOnly(char);
        });

        updateDisplay();
      })
      .catch(err => {
        console.error(err);
        showError(
          'キャラクターデータを読み込めませんでした。\n' +
          err.message +
          '\ncharacters.json の場所・名前・大文字小文字を確認してください。'
        );
      });
  };

  function showError(message) {
    errorBox.textContent = message;
    errorBox.style.display = 'block';
  }

  function addCharacterToTable(char) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><img src="${char.icon}" alt="${char.name}"></td>
      <td>${char.name}</td>
      <td>${char.hp ?? '-'}</td>
      <td>${char.atk ?? '-'}</td>
      <td>${char.mg1 ? `${char.mg1}：${char.mg1_description}` : '-'}</td>
      <td>${char.mg2 ? `${char.mg2}：${char.mg2_description}` : '-'}</td>
      <td>${char.mg3 ? `${char.mg3}：${char.mg3_description}` : '-'}</td>
    `;
    tableBody.appendChild(tr);
  }

  function addIconOnly(char) {
    const div = document.createElement('div');
    div.className = 'icon-item';
    div.innerHTML = `
      <img src="${char.icon}" alt="${char.name}">
      <div>${char.name}</div>
    `;
    iconGrid.appendChild(div);
  }

  toggleBtn.addEventListener('click', () => {
    statusOn = !statusOn;
    updateDisplay();
  });

  function updateDisplay() {
    if (statusOn) {
      toggleBtn.textContent = 'ステータス表示：ON';
      tableSection.style.display = 'block';
      iconSection.style.display = 'none';
    } else {
      toggleBtn.textContent = 'ステータス表示：OFF';
      tableSection.style.display = 'none';
      iconSection.style.display = 'block';
    }
  }
</script>

</body>
</html>
