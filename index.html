<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ツイステ キャラ管理</title>

<style>
/* ===== 共通 ===== */
body {
  margin: 0;
  background: #e6e3dc;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

header, footer {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 14px;
}

main {
  padding: 12px;
}

button {
  padding: 6px 12px;
  font-size: 13px;
  cursor: pointer;
}

button.active {
  background: #333;
  color: #fff;
}

input {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
}

/* ===== 一覧 ===== */
.table-scroll {
  background: #fff;
  border-radius: 10px;
  border: 1px solid #ccc;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 720px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 13px;
  text-align: center;
}

.name-cell {
  display: flex;
  align-items: center;
  gap: 8px;
}

.name-cell img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
}

/* ===== アイコン表示 ===== */
#icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.icon-item {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

.icon-item img {
  width: 64px;
  height: 64px;
}

/* ===== モーダル背景 ===== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

/* ===== カードUI ===== */
#detail-modal {
  background: #faf8f3;
  border: 2px solid #c9b37e;
  max-width: 560px;
  margin: 30px auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* ヘッダー */
.detail-header {
  background: #1e1e1e;
  color: #fff;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  letter-spacing: .15em;
  font-size: 13px;
}

.close-btn {
  font-size: 22px;
  cursor: pointer;
}

/* 本体 */
.detail-body {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  gap: 14px;
  padding: 14px;
}

.detail-body img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #bbb;
}

.groovy-btn {
  width: 100%;
  margin-top: 6px;
}

/* ステータス */
.status-block {
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
}

.status-name {
  font-size: 18px;
  margin-bottom: 6px;
}

.status-row {
  margin: 6px 0;
}

.status-row span {
  display: inline-block;
  width: 60px;
}

.status-value {
  font-size: 20px;
}

.groovy {
  color: #9a4fd6;
  font-weight: bold;
}

/* MAGIC */
.magic-section {
  margin: 14px;
  border-top: 2px solid #c9b37e;
  padding-top: 10px;
}

.magic-title {
  background: #c9b37e;
  color: #fff;
  display: inline-block;
  padding: 4px 8px;
  font-size: 12px;
  margin-bottom: 8px;
}

/* スマホ */
@media (max-width: 600px) {
  .detail-body {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>ツイステ キャラ管理</h1>
</header>

<main>
<button id="toggleBtn">ステータス表示：ON</button>
<input id="searchInput" placeholder="キャラ名で検索">

<section id="character-list-section">
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>名前</th><th>HP</th><th>ATK</th>
          <th>Skill1</th><th>Skill2</th><th>Skill3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </div>
</section>

<section id="icon-only-section" style="display:none;">
  <div id="icon-grid"></div>
</section>
</main>

<footer>© 非公式ファンサイト</footer>

<!-- ===== モーダル ===== -->
<div id="overlay">
  <div id="detail-modal">
    <div class="detail-header">
      <span>最大ステータス</span>
      <span class="close-btn" id="closeModal">×</span>
    </div>

    <div class="detail-body">
      <div>
        <img id="detailImage">
        <button id="groovyBtn" class="groovy-btn">Groovy After</button>
      </div>

      <div class="status-block">
        <div class="status-name" id="detailName"></div>
        <div class="status-row">
          <span>HP</span>
          <span class="status-value" id="detailHp"></span>
        </div>
        <div class="status-row">
          <span>ATK</span>
          <span class="status-value" id="detailAtk"></span>
        </div>
      </div>
    </div>

    <div class="magic-section">
      <div class="magic-title">MAGIC</div>
      <div>Skill1：<span id="detailS1"></span></div>
      <div>Skill2：<span id="detailS2"></span></div>
      <div>Skill3：<span id="detailS3"></span></div>
    </div>
  </div>
</div>

<script>
let characters = [];
let groovy = false;

const body = document.getElementById('character-table-body');
const iconGrid = document.getElementById('icon-grid');
const overlay = document.getElementById('overlay');

fetch('./characters.json')
  .then(res => res.json())
  .then(data => {
    characters = data;
    render(characters);
  });

function render(list) {
  body.innerHTML = '';
  iconGrid.innerHTML = '';

  list.forEach(c => {
    body.innerHTML += `
      <tr onclick='openDetail(${JSON.stringify(c)})'>
        <td>
          <div class="name-cell">
            <img src="${c.icon}">
            <span>${c.name}</span>
          </div>
        </td>
        <td>${c.hp ?? '-'}</td>
        <td>${c.atk ?? '-'}</td>
        <td>${c.mg1 ?? '-'}</td>
        <td>${c.mg2 ?? '-'}</td>
        <td>${c.mg3 ?? '-'}</td>
      </tr>`;
  });
}

function openDetail(c) {
  groovy = false;
  overlay.style.display = 'block';
  updateImage(c);

  detailName.textContent = c.name;
  detailHp.textContent = c.hp ?? '-';
  detailAtk.textContent = c.atk ?? '-';
  detailS1.textContent = c.mg1 ?? '-';
  detailS2.textContent = c.mg2 ?? '-';
  detailS3.textContent = c.mg3 ?? '-';

  groovyBtn.onclick = () => {
    groovy = !groovy;
    updateImage(c);
  };
}

function updateImage(c) {
  detailImage.src = groovy ? c.groovyAfter : c.groovyBefore;
  detailHp.classList.toggle('groovy', groovy);
  detailAtk.classList.toggle('groovy', groovy);
  groovyBtn.textContent = groovy ? 'Groovy Before' : 'Groovy After';
}

closeModal.onclick = () => overlay.style.display = 'none';
</script>

</body>
</html>
