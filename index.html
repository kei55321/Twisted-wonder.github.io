<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ツイステ キャラ管理</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header><h1>ツイステ キャラ管理</h1></header>

<main>
<button id="toggleBtn">ステータス表示：ON</button>
<input id="searchInput" placeholder="キャラ名で検索">

<div>
  <button id="sortHpBtn">HP ↓</button>
  <button id="sortAtkBtn">ATK ↓</button>
  <button id="resetBtn" class="active">デフォルト</button>
</div>

<section id="character-list-section">
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>名前</th><th>HP</th><th>ATK</th>
          <th>Magic1</th><th>Magic2</th><th>Magic3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </div>
</section>

<section id="icon-only-section" style="display:none;">
  <div id="icon-grid"></div>
</section>
</main>

<footer>© 非公式ファンサイト</footer>

<!-- ===== モーダル ===== -->
<div id="overlay">
  <div id="detail-modal">
    <div class="detail-header">
      <span>最大ステータス</span>
      <span class="close-btn" id="closeModal">×</span>
    </div>

    <img id="detailImage">

    <div class="section">
      <h3 id="detailName"></h3>
      <div>HP <span id="detailHp"></span></div>
      <div>ATK <span id="detailAtk"></span></div>
    </div>

    <div class="section">
      <h3>MAGIC</h3>

      <div id="magic1Row" class="magic-row">
        <div class="magic-head">
          <img id="m1Attr">
          <img id="m1Type">
          <span class="magic-name" id="m1Name"></span>
        </div>
        <div class="desc" id="m1Desc"></div>
      </div>

      <div id="magic2Row" class="magic-row">
        <div class="magic-head">
          <img id="m2Attr">
          <img id="m2Type">
          <span class="magic-name" id="m2Name"></span>
        </div>
        <div class="desc" id="m2Desc"></div>
      </div>

      <div id="magic3Row" class="magic-row">
        <div class="magic-head">
          <img id="m3Attr">
          <img id="m3Type">
          <span class="magic-name" id="m3Name"></span>
        </div>
        <div class="desc" id="m3Desc"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
