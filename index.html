<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ツイステ キャラ管理</title>

<style>
body {
  margin: 0;
  background: #e3dfd4;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

header, footer {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 14px;
}

main { padding: 12px; }

button {
  padding: 6px 12px;
  margin: 4px;
  font-size: 13px;
  cursor: pointer;
}

button.active {
  background: #333;
  color: #fff;
}

input {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
}

/* ===== 一覧 ===== */
.table-scroll {
  background: #fff;
  border-radius: 10px;
  border: 1px solid #ccc;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 720px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 13px;
  text-align: center;
}

/* ===== 名前列：左寄せ＆オートサイズ ===== */
th:first-child,
td:first-child {
  width: 1%;
  white-space: nowrap;
  text-align: left;   /* ← 左寄せ */
}

.name-cell {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
}

.name-cell img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
}

/* ===== Magic属性アイコンだけ小さく（安全） ===== */
td:nth-child(4) img,
td:nth-child(5) img,
td:nth-child(6) img {
  width: 18px;
  height: 18px;
}

/* ===== アイコンのみ ===== */
#icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.icon-item {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

.icon-item img {
  width: 64px;
  height: 64px;
}

/* ===== モーダル ===== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

#detail-modal {
  background: #f6f1e7;
  border: 2px solid #c9b37e;
  max-width: 560px;
  max-height: 90vh;
  overflow-y: auto;
  margin: 30px auto;
}

.detail-header {
  background: #1e1e1e;
  color: #fff;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  position: sticky;
  top: 0;
}

.close-btn {
  font-size: 22px;
  cursor: pointer;
}

.detail-body {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  gap: 14px;
  padding: 14px;
}

.detail-body img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #bbb;
}

.groovy-btn {
  width: 100%;
  margin-top: 6px;
}

/* ===== セクション ===== */
.section {
  margin: 14px;
  border-top: 2px solid #c9b37e;
  padding-top: 10px;
}

.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  background: #d8c8a0;
  color: #4a3b1a;
  display: inline-block;
  padding: 4px 8px;
}

.desc {
  font-size: 12px;
  margin-bottom: 8px;
}

.buddy-row { margin-bottom: 8px; }

@media (max-width: 600px) {
  .detail-body { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header><h1>ツイステ キャラ管理</h1></header>

<main>
<button id="toggleBtn">ステータス表示：ON</button>
<input id="searchInput" placeholder="キャラ名で検索">

<div>
  <button id="sortHpBtn">HP ↓</button>
  <button id="sortAtkBtn">ATK ↓</button>
  <button id="resetBtn" class="active">デフォルト</button>
</div>

<section id="character-list-section">
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>名前</th><th>HP</th><th>ATK</th>
          <th>Magic1</th><th>Magic2</th><th>Magic3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </div>
</section>

<section id="icon-only-section" style="display:none;">
  <div id="icon-grid"></div>
</section>
</main>

<footer>© 非公式ファンサイト</footer>

<script>
/* JSは完全にそのまま */
</script>

</body>
</html>
