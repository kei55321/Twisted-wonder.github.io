<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ツイステ キャラ管理</title>

<style>
/* ===== 共通 ===== */
body {
  margin: 0;
  background: #e3dfd4;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

header, footer {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 14px;
}

main {
  padding: 12px;
}

button {
  padding: 6px 12px;
  margin: 4px;
  font-size: 13px;
  cursor: pointer;
}

button.active {
  background: #333;
  color: #fff;
}

input {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
}

/* ===== 一覧 ===== */
.table-scroll {
  background: #fff;
  border-radius: 10px;
  border: 1px solid #ccc;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 720px;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 13px;
  text-align: center;
}

.name-cell {
  display: flex;
  align-items: center;
  gap: 8px;
}

.name-cell img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
}

/* Magic属性（一覧） */
.magic-cell {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4px;
}

.magic-cell img {
  width: 18px;
  height: 18px;
}

/* ===== アイコン表示（OFF時） ===== */
#icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.icon-item {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

.icon-item img {
  width: 64px;
  height: 64px;
}

/* ===== モーダル ===== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

#detail-modal {
  background: #f6f1e7;
  border: 2px solid #c9b37e;
  max-width: 560px;
  max-height: 90vh;
  overflow-y: auto;
  margin: 30px auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* ヘッダー */
.detail-header {
  background: #1e1e1e;
  color: #fff;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  letter-spacing: .15em;
  font-size: 13px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.close-btn {
  font-size: 22px;
  cursor: pointer;
}

/* 本体 */
.detail-body {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  gap: 14px;
  padding: 14px;
}

.detail-body img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #bbb;
}

.groovy-btn {
  width: 100%;
  margin-top: 6px;
}

/* ステータス */
.status-block {
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
}

.status-name {
  font-size: 18px;
  margin-bottom: 6px;
}

.status-row {
  margin: 6px 0;
}

.status-row span {
  display: inline-block;
  width: 60px;
}

.status-value {
  font-size: 20px;
}

.groovy {
  color: #9a4fd6;
  font-weight: bold;
}

/* ===== セクション ===== */
.section {
  margin: 14px;
  border-top: 2px solid #c9b37e;
  padding-top: 10px;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
}

.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  background: #d8c8a0;
  color: #4a3b1a;
  display: inline-block;
  padding: 4px 8px;
}

.desc {
  font-size: 12px;
  color: #444;
  margin-bottom: 6px;
}

/* Magic（モーダル） */
.magic-line {
  display: flex;
  align-items: center;
  gap: 6px;
}

.magic-line img {
  width: 20px;
  height: 20px;
}

/* Buddy */
.buddy-row {
  margin-bottom: 8px;
  font-size: 13px;
}

.buddy-name {
  font-weight: bold;
}

/* スマホ */
@media (max-width: 600px) {
  .detail-body {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>ツイステ キャラ管理</h1>
</header>

<main>

<button id="toggleBtn">ステータス表示：ON</button>
<input id="searchInput" placeholder="キャラ名で検索">

<div>
  <button id="sortHpBtn">HP ↓</button>
  <button id="sortAtkBtn">ATK ↓</button>
  <button id="resetBtn" class="active">デフォルト</button>
</div>

<!-- ステータスON -->
<section id="character-list-section">
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>名前</th><th>HP</th><th>ATK</th>
          <th>Magic1</th><th>Magic2</th><th>Magic3</th>
        </tr>
      </thead>
      <tbody id="character-table-body"></tbody>
    </table>
  </div>
</section>

<!-- ステータスOFF -->
<section id="icon-only-section" style="display:none;">
  <div id="icon-grid"></div>
</section>

</main>

<footer>© 非公式ファンサイト</footer>

<!-- ===== モーダル ===== -->
<div id="overlay">
  <div id="detail-modal">

    <div class="detail-header">
      <span>最大ステータス</span>
      <span class="close-btn" id="closeModal">×</span>
    </div>

    <div class="detail-body">
      <div>
        <img id="detailImage">
        <button id="groovyBtn" class="groovy-btn">Groovy After</button>
      </div>

      <div class="status-block">
        <div class="status-name" id="detailName"></div>
        <div class="status-row"><span>HP</span><span class="status-value" id="detailHp"></span></div>
        <div class="status-row"><span>ATK</span><span class="status-value" id="detailAtk"></span></div>
      </div>
    </div>

    <!-- MAGIC -->
    <div class="section">
      <h3>MAGIC</h3>

      <div class="magic-line">
        <img id="m1Icon"><span id="detailM1"></span>
      </div>
      <div class="desc" id="detailM1Desc"></div>

      <div class="magic-line">
        <img id="m2Icon"><span id="detailM2"></span>
      </div>
      <div class="desc" id="detailM2Desc"></div>

      <div class="magic-line">
        <img id="m3Icon"><span id="detailM3"></span>
      </div>
      <div class="desc" id="detailM3Desc"></div>
    </div>

    <!-- BUDDY -->
    <div class="section">
      <h3>BUDDY</h3>
      <div class="buddy-row"><span class="buddy-name" id="buddy1"></span><div id="buddy1Bonus"></div></div>
      <div class="buddy-row"><span class="buddy-name" id="buddy2"></span><div id="buddy2Bonus"></div></div>
      <div class="buddy-row"><span class="buddy-name" id="buddy3"></span><div id="buddy3Bonus"></div></div>
    </div>

  </div>
</div>

<script>
let characters = [];
let currentList = [];
let statusOn = true;
let hpAsc = false;
let atkAsc = false;
let groovy = false;

const body = document.getElementById('character-table-body');
const iconGrid = document.getElementById('icon-grid');
const listSection = document.getElementById('character-list-section');
const iconSection = document.getElementById('icon-only-section');
const overlay = document.getElementById('overlay');

const toggleBtn = document.getElementById('toggleBtn');
const sortHpBtn = document.getElementById('sortHpBtn');
const sortAtkBtn = document.getElementById('sortAtkBtn');
const resetBtn = document.getElementById('resetBtn');
const searchInput = document.getElementById('searchInput');

function getAttrIcon(attr) {
  switch (attr) {
    case '火': return 'image/attr/fire.png';
    case '水': return 'image/attr/water.png';
    case '木': return 'image/attr/wood.png';
    default: return 'image/attr/none.png';
  }
}

fetch('./characters.json')
  .then(res => res.json())
  .then(data => {
    characters = data;
    render(data);
  });

function render(list) {
  currentList = list;
  body.innerHTML = '';
  iconGrid.innerHTML = '';

  list.forEach(c => {
    body.innerHTML += `
      <tr onclick='openDetail(${JSON.stringify(c)})'>
        <td><div class="name-cell"><img src="${c.icon}"><span>${c.name}</span></div></td>
        <td>${c.hp ?? '-'}</td>
        <td>${c.atk ?? '-'}</td>
        <td class="magic-cell"><img src="${getAttrIcon(c.mg1)}">${c.mg1 || '-'}</td>
        <td class="magic-cell"><img src="${getAttrIcon(c.mg2)}">${c.mg2 || '-'}</td>
        <td class="magic-cell"><img src="${getAttrIcon(c.mg3)}">${c.mg3 || '-'}</td>
      </tr>`;

    iconGrid.innerHTML += `
      <div class="icon-item" onclick='openDetail(${JSON.stringify(c)})'>
        <img src="${c.icon}">
        <div>${c.name}</div>
      </div>`;
  });
}

/* ステータス切替 */
toggleBtn.onclick = () => {
  statusOn = !statusOn;
  listSection.style.display = statusOn ? 'block' : 'none';
  iconSection.style.display = statusOn ? 'none' : 'block';
  toggleBtn.textContent = statusOn ? 'ステータス表示：ON' : 'ステータス表示：OFF';
};

/* ソート */
function clearActive() {
  [sortHpBtn, sortAtkBtn, resetBtn].forEach(b => b.classList.remove('active'));
}

sortHpBtn.onclick = () => {
  hpAsc = !hpAsc;
  atkAsc = false;
  sortHpBtn.textContent = hpAsc ? 'HP ↑' : 'HP ↓';
  sortAtkBtn.textContent = 'ATK ↓';
  clearActive();
  sortHpBtn.classList.add('active');
  render([...currentList].sort((a,b)=>hpAsc?(a.hp??0)-(b.hp??0):(b.hp??0)-(a.hp??0)));
};

sortAtkBtn.onclick = () => {
  atkAsc = !atkAsc;
  hpAsc = false;
  sortAtkBtn.textContent = atkAsc ? 'ATK ↑' : 'ATK ↓';
  sortHpBtn.textContent = 'HP ↓';
  clearActive();
  sortAtkBtn.classList.add('active');
  render([...currentList].sort((a,b)=>atkAsc?(a.atk??0)-(b.atk??0):(b.atk??0)-(a.atk??0)));
};

resetBtn.onclick = () => {
  hpAsc = atkAsc = false;
  sortHpBtn.textContent = 'HP ↓';
  sortAtkBtn.textContent = 'ATK ↓';
  clearActive();
  resetBtn.classList.add('active');
  render(characters);
};

/* 検索 */
searchInput.oninput = () => {
  const key = searchInput.value;
  render(characters.filter(c => c.name.includes(key)));
};

/* モーダル */
function openDetail(c) {
  groovy = false;
  overlay.style.display = 'block';
  updateImage(c);

  detailName.textContent = c.name;
  detailHp.textContent = c.hp ?? '-';
  detailAtk.textContent = c.atk ?? '-';

  detailM1.textContent = c.mg1 || '-';
  detailM1Desc.textContent = c.mg1_description || '';
  m1Icon.src = getAttrIcon(c.mg1);

  detailM2.textContent = c.mg2 || '-';
  detailM2Desc.textContent = c.mg2_description || '';
  m2Icon.src = getAttrIcon(c.mg2);

  detailM3.textContent = c.mg3 || '-';
  detailM3Desc.textContent = c.mg3_description || '';
  m3Icon.src = getAttrIcon(c.mg3);

  buddy1.textContent = c.buddy1 || '';
  buddy1Bonus.textContent = c.buddy1_bonus || '';
  buddy2.textContent = c.buddy2 || '';
  buddy2Bonus.textContent = c.buddy2_bonus || '';
  buddy3.textContent = c.buddy3 || '';
  buddy3Bonus.textContent = c.buddy3_bonus || '';

  groovyBtn.onclick = () => {
    groovy = !groovy;
    updateImage(c);
  };
}

function updateImage(c) {
  detailImage.src = groovy ? c.groovyAfter : c.groovyBefore;
  detailHp.classList.toggle('groovy', groovy);
  detailAtk.classList.toggle('groovy', groovy);
  groovyBtn.textContent = groovy ? 'Groovy Before' : 'Groovy After';
}

closeModal.onclick = () => overlay.style.display = 'none';
</script>

</body>
</html>
